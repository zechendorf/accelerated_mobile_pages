<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<amp-img src="{f:uri.image(src:file.uid,width:dimensions.width,height:dimensions.height,treatIdAsReference:1)}" srcset="{f:uri.image(src:file.uid,width:640,treatIdAsReference:1)} 640w, {f:uri.image(src:file.uid,width:320,treatIdAsReference:1)} 320w" alt="{file.alternative}" title="{file.title}" width="{dimensions.width}" height="{dimensions.height}" layout="responsive" />
<noscript>
	<f:media class="image-embed-item" file="{file}" width="{dimensions.width}" height="{dimensions.height}" alt="{file.alternative}" title="{file.title}" />
</noscript>
</html>
